name: stage-reuse.yaml
on:
  workflow_call:
    inputs:
      repo:
        type: string
        description: "The repository name of which to sync the config"
        required: true
      ref:
        type: string
        description: "The git reference to sync (commit SHA, branch, tag)"

jobs:
  stage:
    name: stage
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/baely/infra/dispatches \
          -d '{
            "event_type": "scout",
            "client_payload": {
              "repo": "${{ inputs.repo }}",
              "ref": "${{ inputs.ref }}"
            }
          }'
